
<div class="radio-item col-md-6">
    <img class="col-4" [src]="radio.image" height="100%">
    <div class="col-8">
        <h2>{{radio.name}}</h2>
        <p>{{radio.descr}}</p>
        <p>{{radio.city}}</p>
        <p>{{radio.channel}} FM</p>
        <div>
            <audio class="livebox" controls>
                <source [src]="radio.link" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
        
        </div>
    </div>
</div>
